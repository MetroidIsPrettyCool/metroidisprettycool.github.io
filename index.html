<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8"/>
    <title>Joe Burke</title>
    <link rel="icon" type="image/x-icon" href="./resources/icon.png">
    <style>
      * {
	  scrollbar-width: auto;
	  scrollbar-color: rgb(06, 04, 25) rgb(217, 209, 217);
      }
      *::-webkit-scrollbar {
	  width: 12px;
      }
      *::-webkit-scrollbar-track {
	  background: rgb(217, 209, 217);
      }
      *::-webkit-scrollbar-thumb {
	  background-color: rgb(06, 04, 25);
	  border-radius: 20px;
	  border: 3px solid rgb(217, 209, 217);
      }
      body {
	  background-color: rgb(06, 04, 25);
      }
      .main {
	  top: 0px;
	  right: 0px;
	  height: 2000px;
	  width: 100%;
	  margin: 0px;
	  overflow-x: hidden;
      }
      div.backg {
	  width: 100%;
	  display: inline;
	  text-align: center;
	  margin: 0px;
	  position: fixed;
	  z-index: -100;
      }
      canvas.backg {
	  display: inline;
      }
    </style>
 <script src="scripts/backg.js"></script>
  </head>
  <body class="main">
    <div class="main">
      <div class="backg">
	 <canvas class="backg" id="backAuto"></canvas>
      </div>
    </div>
  </body>
</html>
