<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8"/>
    <title>Joe Burke</title>
    <link rel="icon" type="image/x-icon" href="./resources/icon.png">
    <style>
      * {
	  scrollbar-width: auto;
	  scrollbar-color: rgb(06, 04, 25) rgb(217, 209, 217);
      }
      *::-webkit-scrollbar {
	  width: 12px;
      }
      *::-webkit-scrollbar-track {
	  background: rgb(217, 209, 217);
      }
      *::-webkit-scrollbar-thumb {
	  background-color: rgb(06, 04, 25);
	  border-radius: 20px;
	  border: 3px solid rgb(217, 209, 217);
      }
      body {
	  background-color: rgb(06, 04, 25);
      }
      .main {
	  top: 0px;
	  right: 0px;
	  postion: relative;
	  /*height: 2000px;*/
	  width: 100%;
	  margin: 0px;
	  overflow: clip;
      }
      div.backg {
	  width: 100%;
	  display: inline;
	  text-align: center;
	  margin: 0px;
	  position: fixed;
	  z-index: -100;
      }
      div.titlebar {
	  top: 10px;
	  right: 0px;
	  position: relative;
	  width: 100%;
	  height: 150px;
      }
      div.title {
	  top: 0px;
	  right: 0px;
	  position: relative;
	  width: 100%;
	  height: 110px;
	  text-align: center;
      }
      canvas.backg {
	  display: inline;
      }
      span.titletext {
	  position: relative;
	  top: -6.25px;
	  font: bold 75px sans-serif;
	  color: rgb(217, 209, 217);
      }
      div.titlebox {
	  top: 0px;
	  left: 12.5%;
	  width: 75%;
	  height: 110px;
	  position: absolute;
      }
      svg.upperbox {
	  top: 0px;
	  left: 0px;
	  position: absolute;
      }
      svg.lowerbox {
	  top: 5px;
	  left: 5px;
	  position: absolute;
      }
      rect.upperbox {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  fill:rgb(135,121,160);
      }
      rect.lowerbox {
	  position: absolute;
	  fill:rgb(69,57,92);
	  height: 100%;
	  width: 100%;
      }
    </style>
 <script src="scripts/backg.js"></script>
  </head>
  <body class="main">
    <div class="main">
      <div class="backg">
	 <canvas class="backg" id="backAuto"></canvas>
      </div>
      <div class="titlebar">
	<div class="title">
	  <div class="titlebox">
	    <svg width="100%" height="100px" class="lowerbox">
	      <rect class="lowerbox"/>
	    </svg>
	    <svg width="100%" height="100px" class="upperbox">
	      <rect class="upperbox"/>
	    </svg>
	  </div>
	    <span class="titletext">TEST</span>
	</div>
      </div>
    </div>
  </body>
</html>
